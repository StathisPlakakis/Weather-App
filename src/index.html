<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="search">
      <div class="search-row">
        <input type="text" placeholder="Type the name of a city" />
        <div class="search-action"></div>
      </div>
      <p class="error"></p>
      <div class="c-f">
        <button class="c selected">C</button>
        <button class="f">F</button>
      </div>
    </div>
    <div class="weather">
      <div class="current">
        <div class="condition"><p></p></div>
        <div class="city-country"><p></p></div>
        <div class="date"><p></p></div>
        <div class="main-data">
          <div class="temperature"><p></p></div>
        </div>
        <div class="important-data">
          <div class="feel">
            <div class="imgForFeel"></div>
            <p></p>
          </div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="max"></div>
          <div class="min"></div>
        </div>
      </div>
    </div>
  </body>
</html>
